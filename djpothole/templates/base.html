<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="{% static 'bootstrap/css/hover.css' %}" />
  </head>

  <body id="page-top">
    <div id="wrapper" style="font-family:'Montserrat'">
      <nav
        class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-1"
        style="background-color:rgb(123,230,230);background-image: linear-gradient(180deg,rgb(123,230,230) 10%,#224abe);"
      >
        <div
          class="container-fluid d-flex flex-column p-0"
          style="position: absolute;"
        >
          <a
            class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
            href="{% url 'mainapp:home' %}"
          >
            <div class="sidebar-brand-text mx-3"><span>SIH</span></div>
          </a>
          <hr class="sidebar-divider my-0" />
          <ul class="nav navbar-nav text-light" id="accordionSidebar">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="{% url 'mainapp:home' %}"
                ><span>HOME</span></a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="{% url 'mainapp:feedbackview' %}"
                ><span>FEEDBACK</span></a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="{% url 'mainapp:mapview' %}"
                ><span>MAP</span></a
              >
            </li>
          </ul>
          <div class="text-center d-none d-md-inline">
            <button
              class="btn rounded-circle border-1"
              id="sidebarToggle"
              type="button"
            ></button>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <nav
            class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top"
          >
            <div class="container-fluid">
              <button
                class="btn btn-link d-md-none rounded-circle mr-3"
                id="sidebarToggleTop"
                type="button"
              >
                <i class="fas fa-bars"></i>
              </button>
              <form
                class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
              >
                <div class="input-group">
                  <input
                    class="bg-light form-control border-0 small"
                    type="text"
                    placeholder="Search for ..."
                  />
                  <div class="input-group-append">
                    <button
                      class="btn  py-0"
                      type="button"
                      style="background-color:rgb(123,230,230)"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
              <ul class="nav navbar-nav flex-nowrap ml-auto">
                <li class="nav-item dropdown d-sm-none no-arrow">
                  <a
                    class="dropdown-toggle nav-link"
                    data-toggle="dropdown"
                    aria-expanded="false"
                    href="#"
                    ><i class="fas fa-search"></i
                  ></a>
                  <div
                    class="dropdown-menu dropdown-menu-right p-3 animated--grow-in"
                    role="menu"
                    aria-labelledby="searchDropdown"
                  >
                    <form class="form-inline mr-auto navbar-search w-100">
                      <div class="input-group">
                        <input
                          class="bg-light form-control border-0 small"
                          type="text"
                          placeholder="Search for ..."
                        />
                        <div class="input-group-append">
                          <button class="btn btn-primary py-0" type="button">
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </li>
                <li class="nav-item dropdown no-arrow mx-1" role="presentation">
                  <div class="nav-item dropdown no-arrow">
                    <a
                      class="dropdown-toggle nav-link"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      href="#"
                      ><span class="badge badge-danger badge-counter">3+</span
                      ><i class="fas fa-bell fa-fw"></i
                    ></a>
                    <div
                      class="dropdown-menu dropdown-menu-right dropdown-list dropdown-menu-right animated--grow-in"
                      role="menu"
                    >
                      <h6
                        style="background-color:rgb(123,230,230);background-image: linear-gradient(270deg,rgb(123,230,230) 10%,#224abe);"
                        class="dropdown-header"
                      >
                        alerts center
                      </h6>

                      <a
                        class="d-flex align-items-center dropdown-item"
                        href="#"
                      >
                      </a
                      ><a
                        class="text-center dropdown-item small text-gray-500"
                        href="#"
                        >Show All Alerts</a
                      >
                    </div>
                  </div>
                </li>

                <div class="d-block topbar-divider"></div>
                <li class="nav-item dropdown no-arrow" role="presentation">
                  <div class="nav-item dropdown no-arrow">
                    <a
                      class="dropdown-toggle nav-link"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      href="#"
                      ><span class="d-none d-lg-inline mr-2 text-gray-600 small"
                        >Hi {{ user.username }}!</span
                      ></a
                    >
                    <div
                      class="dropdown-menu shadow dropdown-menu-right animated--grow-in"
                      role="menu"
                    >
                      <a
                        class="dropdown-item"
                        role="presentation"
                        href="{% url 'password_change' %}"
                        ><i
                          class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"
                        ></i
                        >&nbsp;Change Password</a
                      >

                      <div class="dropdown-divider"></div>
                      <a
                        class="dropdown-item"
                        role="presentation"
                        href="{% url 'logout' %}"
                        ><i
                          class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                        ></i
                        >&nbsp;Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <main>
          <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
          <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>
          <!-- TODO: Add SDKs for Firebase products that you want to use
                     https://firebase.google.com/docs/web/setup#available-libraries -->
          <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
        </main>
        {% block content %} {% endblock %}

        <footer class="bg-dark footer-dark sticky-footer">
          <div class="container my-auto col-lg-12 col-xl-12">
            <div class="text-center my-auto copyright">
              <span>Copyright Â© zahanat&nbsp;</span>
            </div>
          </div>
        </footer>
      </div>
      <a class="border rounded d-inline scroll-to-top" href="#page-top"
        ><i class="fas fa-angle-up"></i
      ></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
  </body>
</html>
